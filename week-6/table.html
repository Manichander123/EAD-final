<!DOCTYPE html>
<html>
<head>
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-3">Student Timetable</h2>
  <table class="table table-bordered text-center">
    <thead class="table-secondary">
      <tr>
        <th>Day</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
        <th>1-2</th>
        <th>2-3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mon</td>
        <td>Math <button class="btn btn-sm btn-info">Details</button></td>
        <td>DBMS</td>
        <td>English</td>
        <td colspan="2">Lab</td>
      </tr>
      <tr>
        <td>Tue</td>
        <td>Physics</td>
        <td>Sports</td>
        <td>DBMS</td>
        <td>OS</td>
        <td>Library</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
