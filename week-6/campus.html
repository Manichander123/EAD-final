<!DOCTYPE html>
<html>
<head>
  <title>Campus Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

  <h3 class="text-center mb-4">Campus Gallery</h3>

  <!-- Carousel -->
  <div id="gallery" class="carousel slide mb-4" data-bs-ride="carousel">

    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="lib.jpg" class="d-block w-100" alt="Library">
        <div class="carousel-caption d-none d-md-block">
          <h5>Library</h5>
          <p>Peaceful study space for students</p>
          <button class="btn btn-sm btn-light">Explore</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="lab.jpg" class="d-block w-100" alt="Labs">
        <div class="carousel-caption d-none d-md-block">
          <h5>Labs</h5>
          <p>Hands-on learning facilities</p>
          <button class="btn btn-sm btn-light">Visit Labs</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="sports.jpg" class="d-block w-100" alt="Sports">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sports</h5>
          <p>Stay active and healthy</p>
          <button class="btn btn-sm btn-light">Join Now</button>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Cards -->
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Library</h5>
          <p class="card-text">Access thousands of books and journals.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Labs</h5>
          <p class="card-text">Modern labs for practical learning.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Sports</h5>
          <p class="card-text">Facilities for games and fitness.</p>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
